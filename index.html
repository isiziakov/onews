<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="js/user.js"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <label class="navbar-brand">Onews</label>
      </div>
    </nav>
</head>
  <body>
    
    <div class="h-100 d-flex align-items-center justify-content-center mt-5">
      <main class="form-signin">
          <h1 class="h3 mb-3 fw-normal">Войдите в аккаунт</h1>
      
          <div class="form-floating mt-1">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Почта</label>
          </div>
          <div class="form-floating mt-3 mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Пароль</label>
          </div>
          <p style="color:red; visibility: collapse;" id="error">Данные неверны:(</p>
          <button onclick="enterClick()" class="w-100 btn btn-lg btn-primary">Войти</button>
          <div class="text-center">
            <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
          </div>
          <p class="mt-5 mb-3 text-muted">©2024</p>
      </main>
    </div>
    
  </body>
</html>
