<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Onews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="js/lk.js"></script>

    <script>
      window.onload = function() { // можно также использовать window.addEventListener('load', (event) => {
        if (window.sessionStorage.getItem('fio') == null){
            window.location = "index.html";
        }
        else{
            document.getElementById('ufio').innerHTML = window.sessionStorage.fio;
            getInfo();
        }
    };
    </script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <label class="navbar-brand">Onews</label>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="news.html">Новости</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="lk.html">Личный кабинет</a>
              </li>
            </ul>
            <div class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="lk.html" id="ufio"></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="index.html">Выйти</a>
                    </li>
                  </ul>
            </div>
          </div>
      </div>
    </nav>
</head>
  <body>
    
    <div class="h-100 d-flex align-items-center justify-content-center mt-5">
        <main class="form-signin">
            <h1 class="h3 mb-3 fw-normal">Личная информация</h1>
  
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-floating">
                  <input type="text" class="form-control" id="fio" placeholder="Иванов Иван Иванович"/>
                  <label for="fio">ФИО</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-floating">
                  <input type="tel" class="form-control" id="phone" placeholder="+79999999999">
                  <label for="phone">Телефон</label>
                </div>
              </div>
            </div>
  
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-floating">
                  <input type="date" class="form-control" id="date">
                  <label for="date">Дата рождения</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-floating">
                    <input type="text" class="form-control" id="role" placeholder="Функционер" value="Функционер" readonly>
                    <label for="role">Роль</label>
                </div>
              </div>
            </div>
  
            <button onclick="update()" class="w-100 btn btn-lg btn-primary">Изменить</button>
        </main>
      </div>
    
  </body>
</html>
