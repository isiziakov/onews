<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <label class="navbar-brand">Onews</label>
      </div>
    </nav>
</head>
  <body>
    
    <div class="h-100 d-flex align-items-center justify-content-center mt-5">
      <main class="form-signin">
          <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
        
          <div class="row">
            <div class="col-md-6 mb-4">
              <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Почта</label>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Пароль</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-4">
              <div class="form-floating">
                <input type="text" class="form-control" id="fio" placeholder="Иванов Иван Иванович"/>
                <label for="fio">ФИО</label>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="form-floating">
                <input type="tel" class="form-control" id="phone" placeholder="+79999999999">
                <label for="phone">Телефон</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-4">
              <div class="form-floating">
                <input type="date" class="form-control" id="date">
                <label for="date">Дата рождения</label>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <h6 class="mb-2 pb-1">Пол: </h6>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female"
                  value="female" checked />
                <label class="form-check-label" for="female">Ж.</label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male"
                  value="male" />
                <label class="form-check-label" for="male">М.</label>
              </div>

            </div>
          </div>

          <div class="row">
            <div class="col-md-12 mb-4">

              <label class="form-label select-label">Выберите роль:</label>
              <select class="select form-control-lg" id="role">
                <option value="1">Спортсмен</option>
                <option value="2">Тренер</option>
                <option value="3">Функционер</option>
              </select>
              
            </div>
          </div>

          <button class="w-100 btn btn-lg btn-primary">Зарегистрироваться</button>
          <div class="text-center">
            <p>Уже есть аккаунт? <a href="index.html">Войти</a></p>
          </div>
          <p class="mt-5 mb-3 text-muted">©2024</p>
      </main>
    </div>
    
  </body>
</html>
